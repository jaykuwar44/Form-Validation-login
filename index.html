<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page...!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="login-body">
    <div class="container login-box col-4 mx-auto shadow">
      <div class="">
        <h1 class="shadow text-danger">Login Page</h1>
        <form onsubmit="return valid()">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-envelope"></i
            ></span>
            <input
              type="text"
              class="form-control p-2"
              placeholder="Enter Your Email"
              autocomplete="off"
              id="email"
              required
            />
            <p id="emailErr"></p>            
            <div class="input-group my-4">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="fa-solid fa-lock"></i></span>
                <input
                  type="password"
                  class="form-control p-2"
                  placeholder="Enter Your Password"
                  autocomplete="off"
                  required
                />
            </div>    
                <button type="submit" class="btn loginbtn mx-auto mt-3">Login Now</button>    
        </form>
      </div>
    </div>

    <script>
        function valid(){
            var email = document.getElementById("email").value;
            // alert("email");
            if(email == " "){
                document.getElementById("emailErr").innerHTML = "Enter Email"
                return false;
            }
            else{
                window.location.href = "Register.html"
                return false;
            }
        }
    </script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
